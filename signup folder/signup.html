<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="signup.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" id="myname" required >
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" id="signupEmail" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" id="signuPasward" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
      <div class="policy">
      
    </form>
    <div class="input-box button">
      <input id="registureBtn" type="Submit" value="Register Now">
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
